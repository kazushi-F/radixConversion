<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ひたすら基数変換</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <p>
    <select id="before">
        <option value="2">２進数</option>
        <option value="10">１０進数</option>
        <option value="16">１６進数</option>
    </select>
    から
    <select id="after">
        <option value="2">２進数</option>
        <option value="10">１０進数</option>
        <option value="16">１６進数</option>
    </select>
    へ変換
    </p>
    <p>
    難易度
    <select id="level">
        <option value="1">Easy</option>
        <option value="2">Normal</option>
        <option value="3">Expart</option>
    </select>
    制限時間
    <select id="time">
        <option value="1">１分</option>
        <option value="2">２分</option>
        <option value="3">３分</option>
    </select>
    <button id="queButton" onclick="start()">出題開始</button>
    <div id="timeCount"></div>
    </p>
    <p id="test" style="display: none;"></p>
    <p id="answerPar" style="display: none;">
    解答
    <input type="text" id="answer" onkeydown="keydownEnter()">
    <button id="ansButton" onclick="answer()" onkeydown="keydownEnter()">解答</button>
    <button onclick="question()">次の問題</button>
    </p>
    <p id="judge" style="display: none;"></p>
    <p id="countAll"></p>
    <p id="countTrue"></p>
    <p id="countPar"></p>
</body>
</html>
